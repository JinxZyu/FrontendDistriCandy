<div class="admin-wrapper">
  <!-- Barra superior con información del admin -->
  <div class="admin-header">
    <div class="admin-info">
      <div class="admin-avatar">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="white"/>
        </svg>
      </div>
      <div class="admin-details">
        <span class="admin-name">{{ adminName }}</span>
        <span class="admin-role">{{ adminRole }}</span>
      </div>
    </div>
    
    <button class="logout-button" (click)="cerrarSesion()">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" fill="white"/>
      </svg>
      <span>Cerrar Sesión</span>
    </button>
  </div>

  <!-- Layout con Sidebar y Contenido -->
  <div class="main-layout">
    <!-- Menú Lateral -->
    <aside class="sidebar">
      <button 
        class="menu-button" 
        [class.active]="selectedView === 'producto'"
        (click)="changeView('producto')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z" fill="currentColor"/>
        </svg>
        <span>Gestión Productos</span>
      </button>
      
      <button 
        class="menu-button"
        [class.active]="selectedView === 'proveedor'"
        (click)="changeView('proveedor')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/>
        </svg>
        <span>Gestión Proveedores</span>
      </button>
      
      <button 
        class="menu-button"
        [class.active]="selectedView === 'bodega'"
        (click)="changeView('bodega')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z" fill="currentColor"/>
        </svg>
        <span>Gestión Bodegas</span>
      </button>

      <button 
        class="menu-button"
        [class.active]="selectedView === 'categoria'"
        (click)="changeView('categoria')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" fill="currentColor"/>
        </svg>
        <span>Gestión Categorías</span>
      </button>

      <button 
        class="menu-button"
        [class.active]="selectedView === 'inventario'"
        (click)="changeView('inventario')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 2H4c-1 0-2 .9-2 2v3.01c0 .72.43 1.34 1 1.69V20c0 1.1 1.1 2 2 2h14c.9 0 2-.9 2-2V8.7c.57-.35 1-.97 1-1.69V4c0-1.1-1-2-2-2zm-5 12H9v-2h6v2zm5-7H4V4h16v3z" fill="currentColor"/>
        </svg>
        <span>Detalle Inventario</span>
      </button>
    </aside>

    <!-- Área de Contenido Dinámico -->
    <main class="content-area">
      <!-- Vista de bienvenida cuando no hay selección -->
      <div *ngIf="!selectedView" class="welcome-message">
        <div class="welcome-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#8B7355"/>
          </svg>
        </div>
        <h2>Bienvenido al Panel de Administración</h2>
        <p>Selecciona una opción del menú lateral para comenzar a gestionar tu sistema</p>
        <div class="welcome-features">
          <div class="feature-item">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="#8B7355"/>
            </svg>
            <span>Gestión completa de inventario</span>
          </div>
          <div class="feature-item">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="#8B7355"/>
            </svg>
            <span>Control de proveedores y productos</span>
          </div>
          <div class="feature-item">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="#8B7355"/>
            </svg>
            <span>Reportes de ventas en tiempo real</span>
          </div>
        </div>
      </div>

      <!-- Cargar componentes dinámicamente según la vista seleccionada -->
      <div *ngIf="selectedView === 'producto'" class="view-content">
        <app-producto></app-producto>
      </div>
      
      <div *ngIf="selectedView === 'proveedor'" class="view-content">
        <app-proveedor></app-proveedor>
      </div>
      
      <div *ngIf="selectedView === 'bodega'" class="view-content">
        <app-bodega></app-bodega>
      </div>

      <div *ngIf="selectedView === 'categoria'" class="view-content">
        <app-categoria></app-categoria>
      </div>

      <!-- AGREGAR ESTA LÍNEA PARA EL INVENTARIO -->
      <div *ngIf="selectedView === 'inventario'" class="view-content">
        <app-inventario></app-inventario>
      </div>
    </main>
  </div>
</div>
