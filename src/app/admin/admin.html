<div class="admin-container">
  <div class="admin-content">
    <h1 class="admin-title">{{ title }}</h1>
    
    <div class="menu-grid">
      @for (item of menuItems; track item.id) {
        <div class="menu-item">
          <button
            (click)="handleNavigation(item.route)"
            class="menu-button"
          >
            {{ item.label }}
          </button>
          
          <div class="icon-circle">
            <div class="icon-inner">
              @switch (item.id) {
                @case (1) {
                  <!-- Ícono de Package/Box -->
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                    <path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/>
                  </svg>
                }
                @case (2) {
                  <!-- Ícono de User/Proveedor -->
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                  </svg>
                }
                @case (3) {
                  <!-- Ícono de Warehouse/Bodega -->
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M22 8.35V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8.35A2 2 0 0 1 3.26 6.5l8-3.2a2 2 0 0 1 1.48 0l8 3.2A2 2 0 0 1 22 8.35Z"/>
                    <path d="M6 18h12"/><path d="M6 14h12"/><rect width="12" height="12" x="6" y="10"/>
                  </svg>
                }
                @case (4) {
                  <!-- Ícono de Receipt/Detalles -->
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/>
                    <path d="M8 7h8"/><path d="M8 11h8"/><path d="M8 15h6"/>
                  </svg>
                }
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
